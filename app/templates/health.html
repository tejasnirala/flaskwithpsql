<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Code - {{ app_name }}</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            color: var(--text-main);
        }

        .dashboard {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .actions {
            display: flex;
            align-items: center;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--text-sub);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--bg-color);
            color: var(--text-main);
        }

        .status-overview {
            padding: 32px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .status-overview.healthy { background: #ecfdf5; }
        .status-overview.degraded { background: #fef2f2; }

        .status-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: inline-block;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .status-text.healthy { color: #047857; }
        .status-text.degraded { color: #b91c1c; }

        .status-sub {
            color: var(--text-sub);
            font-size: 0.9rem;
        }

        .metrics-grid {
            padding: 24px;
            display: grid;
            gap: 16px;
        }

        .metric-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-color);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .metric-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .metric-icon {
            font-size: 1.25rem;
        }

        .metric-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .metric-value {
            font-weight: 600;
            font-size: 0.9rem;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .metric-value.ok { background: #dcfce7; color: #166534; }
        .metric-value.error { background: #fee2e2; color: #991b1b; }

        .footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-sub);
            font-size: 0.85rem;
            background: #f8fafc;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="title">System Status</div>
            <div class="actions">
                <a href="/" class="refresh-btn" style="text-decoration: none; margin-right: 8px;">
                    ‚Üê Back
                </a>
                <button class="refresh-btn" onclick="window.location.reload()">
                    ‚Üª Refresh
                </button>
            </div>
        </div>

        <div class="status-overview {{ status }}">
            <div class="status-icon">
                {% if status == 'healthy' %}‚úÖ{% else %}‚ö†Ô∏è{% endif %}
            </div>
            <div class="status-text {{ status }}">
                {{ status|title }}
            </div>
            <div class="status-sub">
                Last updated: {{ timestamp }}
            </div>
        </div>

        <div class="metrics-grid">
            <!-- Database Status -->
            <div class="metric-card">
                <div class="metric-info">
                    <span class="metric-icon">üóÑÔ∏è</span>
                    <span class="metric-name">Database</span>
                </div>
                <div class="metric-value {% if database == 'connected' %}ok{% else %}error{% endif %}">
                    <span class="pulse"></span> {{ database|title }}
                </div>
            </div>

            <!-- API Version -->
            <div class="metric-card">
                <div class="metric-info">
                    <span class="metric-icon">üöÄ</span>
                    <span class="metric-name">API Version</span>
                </div>
                <div class="metric-value ok">
                    {{ api_version }}
                </div>
            </div>

            <!-- Environment -->
            <div class="metric-card">
                <div class="metric-info">
                    <span class="metric-icon">üåç</span>
                    <span class="metric-name">Environment</span>
                </div>
                <div class="metric-value ok" style="background: #eff6ff; color: #1e40af;">
                    {{ env|title }}
                </div>
            </div>
        </div>

        <div class="footer">
            System running on Flask v{{ flask_version }}
        </div>
    </div>
</body>
</html>
