# =============================================================================
# Docker Compose Configuration
# =============================================================================
# Development and production configurations for the Flask application
#
# Usage:
#   Development:  docker compose up
#   Production:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up
#   Run tests:    docker compose run --rm web pytest
# =============================================================================

services:
  # ===========================================================================
  # Flask Application
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development # Use development stage
    container_name: flask_app
    ports:
      - "5500:5500"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_APP=run.py
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/flaskwithpsql
      - SECRET_KEY=dev-secret-key-for-docker-compose
      - RATELIMIT_STORAGE_URL=redis://redis:6379
    volumes:
      # Mount source code for hot-reload in development
      - .:/app
      # Exclude these from mount
      - /app/venv
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - flask_network
    restart: unless-stopped

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: flask_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=flaskwithpsql
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with custom script if needed
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flask_network
    restart: unless-stopped

  # ===========================================================================
  # Redis (for rate limiting and caching)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: flask_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - flask_network
    restart: unless-stopped

  # ===========================================================================
  # pgAdmin (Database management UI) - Development only
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: flask_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - flask_network
    profiles:
      - tools # Only start with: docker compose --profile tools up

# =============================================================================
# Networks
# =============================================================================
networks:
  flask_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
